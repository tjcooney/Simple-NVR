{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-sm p-4">
        <h1 class="h4 text-center mb-4">Add New Camera</h1>
        <form action="{{ url_for('add_camera') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Camera Name</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="stream_url" class="form-label">Stream URL</label>
                <input type="text" id="stream_url" name="stream_url" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username (optional)</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (optional)</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Camera</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
