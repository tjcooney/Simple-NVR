{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow-sm p-4">
        <h1 class="h4 text-center mb-4">Edit Camera: {{ camera.name }}</h1>
        
        <form action="{{ url_for('edit_camera', camera_id=camera.id) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Camera Name:</label>
                <input type="text" id="name" name="name" value="{{ camera.name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="stream_url" class="form-label fw-bold">Stream URL:</label>
                <input type="text" id="stream_url" name="stream_url" value="{{ camera.stream_url }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username (optional):</label>
                <input type="text" id="username" name="username" value="{{ camera.username }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password (optional):</label>
                <input type="password" id="password" name="password" value="{{ camera.password }}" class="form-control">
            </div>
            
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary flex-grow-1">Save Changes</button>
                <form action="{{ url_for('delete_camera', camera_id=camera.id) }}" method="POST" class="flex-shrink-0">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this camera? This action cannot be undone.')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </form>
    </div>
</div>
{% endblock %}
